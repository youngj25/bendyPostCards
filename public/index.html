<!DOCTYPE html>
<html lang="en">
	 <!-- Head -->
	 <head>
		 <title>Bendy</title>
		 <meta charset="utf-8">
		 <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1.0, maximum-scale=1.0">
		 <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.1.1/socket.io.js"></script>
		 <script type="text/javascript" src="application.js"></script>
		 <link rel="stylesheet" type="text/css" href="bendy.css" />
		 <!-- Bootstrap -->
		 <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
		 <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
		 <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
	 </head>
	 
	 <!-- Body -->
	 <body>
		 <!-- Header -->
		 <!--<header>Bendy PostCards:</header>-->
		 <img id="title" src="title.png" alt="Italian Trulli" style ="">
		 <!-- https://flamingtext.com/logo/Design-Crafts?_variations=true -->
		 <br>
		 <div id = "appContainer">
		 
			 <div id="results"></div>
			 
			 <!-- User  inputs-->			 
			 <div id ="yourEmailInfo" class = "webApplication">
				 <h4>Please enter your email info to use the Post Card Creator</h4>
				 <!-- Email Address -->
				 <p>Your Email Address:</p>
				 <input type="email" id="yourEmailAddress" placeholder="Email Address" required autofocus> <br>
				 <!-- Password -->
				 <p>Your Email Address's Password:</p>
				 <input type="password" id="yourEmailAddressPassword" placeholder="Password"  required> <br>
				 <button id="Login">Login</button>
			 </div>
			 
			 <!-- The Web Application -->
			 <div id = "postCardCreator" class = "webApplication">
				 <br>
				 <canvas id="WebGL-output"></canvas>
				 <br>
				 
				 <div id = "receiptEmail">
					 <p>The Email Address of the person you want to send this Post Card</p>
				 	 <input type="text" id="theirEmailAddress">
					 <button id="Send">Send</button>
					 <p>If there are multiple receipts, please seperate their email addresses with semicolons (;)</p>
				 </div>
				 
			 </div>
			 
			 
		 </div>
		 
	 </body>
	 
</html>
